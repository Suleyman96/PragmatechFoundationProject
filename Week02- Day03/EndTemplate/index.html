<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">

<body>
    <!-- Header section start -->
    <section id="header">
        <!-- Header-info start -->
        <div class="header-info">
            <div class="header-container">
                 <div class="header-tel-info">
                    <i class="fas fa-phone-volume"></i><span>+(000)123 4565 32</span>
                 </div>
                 <div class="header-email-adres">
                    <i class="fas fa-envelope"></i> <span>info@example1.com </span>
                 </div>
         </div>
        
        
    </div>
    <!-- Header-info end -->
    <!-- Header-searchbar start -->

    <div class="header-serchbar">
        <div class="serchbar-container">
            <div class="Logo">
                <h1>Toys-Shop</h1>
            </div>
           <div class="search-box">
            <input class="box" type="search" placeholder="Search">
            <button class="btn" type="submit">Search</button>
           </div>
            <div class="icons">
                <div class="heart"><i class="far fa-heart"></i></div>
                <div class="user"><i class="far fa-user"></i></div>
                <div class="arrow-down"><i class="fas fa-cart-arrow-down"></i></div>
            </div>
        </div>
    </div>
<!-- Header-searcbar end -->

    <div class="header-navbar">
       <div class="navbar-container">menu</div>
    </div>
   </section>

</html>
